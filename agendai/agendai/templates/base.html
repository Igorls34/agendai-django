<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}AgendAI{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
     {% block head %}{% endblock %}
</head>
<body class="min-h-screen bg-slate-50 text-slate-800">
<header class="bg-white border-b sticky top-0 z-10">
<div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
<a href="/" class="font-bold text-xl">AgendAI</a>
<nav class="text-sm flex gap-4">
<a class="hover:text-indigo-600" href="/">Início</a>
<a class="hover:text-indigo-600" href="/dashboard/">Dashboard</a>
<a class="hover:text-indigo-600" href="/admin/">Admin</a>
</nav>
</div>
</header>
<main class="max-w-6xl mx-auto px-4 py-8">
 {% block content %}{% endblock %}
</main>
<footer class="border-t bg-white">
<div class="max-w-6xl mx-auto px-4 py-6 text-sm text-slate-500">
 © {{ now|date:'Y' }} AgendAI — Exemplo de site de agendamentos em Django
</div>
</footer>
 {% block scripts %}{% endblock %}
</body>
</html>
